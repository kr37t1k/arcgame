# DDNet Pygame autoexec configuration
# This file is executed automatically when the game starts

# Set default player name
cl_name "DDNetPlayer"

# Enable vsync
gfx_vsync 1

# Set sound volume
snd_volume 0.8

# Mouse sensitivity
inp_mouse_sens 1.0

# Enable particles
gfx_particles 1

# Join server on startup (uncomment to use)
# connect "localhost:8303"
